<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        $(function () {

        });

        function initMap() {
            var myLatLng = {
                lat: 25.0422592,
                lng: 121.5372773
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 18,
                center: myLatLng
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Hello World!'
            });
            var icons = {
                ubike: {
                    icon: 'bike.png'
                },
                bluebike: {
                    icon: 'bike_blue.png'
                }
            };
            var features = GetU();

            console.log(features);
            // Create markers.
            for (var i = 0; i < features.length; i++) {
                console.log("aaa");
                var marker = new google.maps.Marker({
                    position: features[i].position,
                    icon: icons[features[i].type].icon,
                    map: map,
                    title:features[i].title
                });
            };
        }
        //U位置
        function GetU() {
            //  [{
            //     position: new google.maps.LatLng(25.0422592, 121.5372773),
            //     type: 'ubike'
            // }];
            var data = [];
            //呼叫opendata
            var opendata = GetOp();
            console.log('opendata is', opendata)
            //顯示每一個item的值
            $.each(opendata.retVal, function (i, item) {
                console.log("i is", i);
                console.log("item is", item);
                var single = {
                    position: new google.maps.LatLng(item.lat, item.lng),
                    type: 'ubike',
                    title:item.sbi+"/"+item.tot,
                }
                if(item.sbi<10){
                    single.type= 'bluebike'
                }
                data.push(single);

            });
            return data;
        }
        //取得opendata
        function GetOp() {
            var ublocation;

            $.ajax({
                type: 'Get',
                url: 'https://tcgbusfs.blob.core.windows.net/blobyoubike/YouBikeTP.json',
                success: function (data) {
                    console.log('data is', data);
                    ublocation = data;
                },
                error: function () {
                    alert('fail');
                },
                async: false,
            });
            return ublocation;
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlKWP4uWjQIR3WDAWLAu6rUhBfc3_ppag&callback=initMap"
        async defer></script>
</body>

</html>
